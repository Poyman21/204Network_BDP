<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>üêî ESP32 Coop Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <!-- MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }
    .chart-box {
      height: 350px;
    }
    .led-on {
      color: #0f0;
    }
    .led-off {
      color: #f33;
    }
  </style>
</head>
<body class="container py-4">

  <h2 class="mb-4"><i class="fas fa-temperature-high me-2"></i>ESP32 Coop Monitor</h2>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="card bg-dark shadow">
        <div class="card-header"><i class="fas fa-fire"></i> Temperature (¬∞C)</div>
        <div class="card-body chart-box" id="tempChart"></div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card bg-dark shadow">
        <div class="card-header"><i class="fas fa-tint"></i> Humidity (%)</div>
        <div class="card-body chart-box" id="humChart"></div>
      </div>
    </div>
  </div>

  <div class="card bg-dark shadow mt-4">
    <div class="card-header"><i class="fas fa-lightbulb"></i> LED Status</div>
    <div class="card-body">
      <ul class="list-group list-group-flush" id="ledStatus"></ul>
    </div>
  </div>

  <script>
    const tempChart = echarts.init(document.getElementById('tempChart'));
    const humChart = echarts.init(document.getElementById('humChart'));

    const timeLabels = [];
    const maxPoints = 100;
    const coopColors = ['#ff4c4c', '#ffa500', '#00cc66', '#3399ff'];
    const ledState = ['OFF', 'OFF', 'OFF', 'OFF'];

    const chartOptions = (title, unit, min, max) => ({
      title: { text: title, left: 'center', textStyle: { color: '#ccc' } },
      tooltip: { trigger: 'axis' },
      legend: {
        data: ['Coop 1', 'Coop 2', 'Coop 3', 'Coop 4'],
        top: 25,
        textStyle: { color: '#aaa' }
      },
      grid: { top: 60, left: 50, right: 20, bottom: 50 },
      xAxis: {
        type: 'category',
        data: timeLabels,
        axisLabel: { color: '#ccc' }
      },
      yAxis: {
        type: 'value',
        name: unit,
        min, max,
        axisLabel: { color: '#ccc' }
      },
      series: [1, 2, 3, 4].map(i => ({
        name: `Coop ${i}`,
        type: 'line',
        smooth: true,
        showSymbol: false,
        data: [],
        lineStyle: { width: 2 },
        color: coopColors[i - 1]
      }))
    });

    const tempOption = chartOptions("Temperature (¬∞C)", "¬∞C", 0, 100);
    const humOption = chartOptions("Humidity (%)", "%", 0, 100);
    tempChart.setOption(tempOption);
    humChart.setOption(humOption);

    const updateLEDStatus = () => {
      const ul = document.getElementById('ledStatus');
      ul.innerHTML = "";
      ledState.forEach((state, i) => {
        const icon = state === "ON" ? "fa-lightbulb led-on" : "fa-lightbulb led-off";
        const item = `<li class="list-group-item bg-dark text-light">
            <i class="fas ${icon} me-2"></i>Coop ${i + 1}: <strong>${state}</strong>
          </li>`;
        ul.innerHTML += item;
      });
    };

    const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

    client.on('connect', () => {
      console.log("‚úÖ MQTT connected");
      for (let i = 1; i <= 4; i++) {
        client.subscribe(`chicken/coop${i}/full`);
      }
    });

    client.on('message', (topic, msg) => {
      const data = JSON.parse(msg.toString());
      const coop = parseInt(data.coop);
      const temp = parseFloat(data.temp);
      const hum = parseFloat(data.humidity);
      const led = data.LED;

      const now = new Date().toLocaleTimeString();
      if (!timeLabels.includes(now)) {
        timeLabels.push(now);
        if (timeLabels.length > maxPoints) timeLabels.shift();
      }

      const updateSeries = (chartOption, chartInstance, value) => {
        const series = chartOption.series[coop - 1].data;
        series.push(value);
        if (series.length > maxPoints) series.shift();
        chartOption.xAxis.data = [...timeLabels];
        chartInstance.setOption(chartOption);
      };

      updateSeries(tempOption, tempChart, temp);
      updateSeries(humOption, humChart, hum);
      ledState[coop - 1] = led;
      updateLEDStatus();
    });
  </script>
</body>
</html>
